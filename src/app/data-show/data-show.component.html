<ngx-datatable
  class="material"
  [rows]="rows"
  [columnMode]="'force'"
  [columns]="columns"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [scrollbarH]="true"
  [limit]="10"
  [selected]="selected"
  [selectionType]="'multi'"
  (activate)="onActivate($event)"
  (select)='onSelect($event)'>
</ngx-datatable>
<button md-raised-button (click)="clearHistory()">清除历史</button>
