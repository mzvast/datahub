<md-sidenav-container class="container">
  <md-sidenav #sidenav mode="side" opened="true">
    <div class="scrolling-content">
      <md-nav-list dense>
        <h3 md-subheader>设备</h3>
        <a md-list-item href="#" *ngFor="let link of devices">
          <md-icon md-list-icon>{{link.icon}}</md-icon>
          <h4 md-line>{{link.name}}</h4>
        </a>
        <md-divider></md-divider>
        <h3 md-subheader>偏好</h3>
        <a md-list-item href="#" *ngFor="let link of prefs">
          <md-icon md-list-icon>{{link.icon}}</md-icon>
          <h4 md-line>{{link.name}}</h4>
        </a>
        <md-divider></md-divider>
        <h3 md-subheader>数据</h3>
        <a md-list-item href="#" *ngFor="let link of data">
          <md-icon md-list-icon>{{link.icon}}</md-icon>
          <h4 md-line>{{link.name}}</h4>
        </a>
        <md-divider></md-divider>
        <h3 md-subheader>协议</h3>
        <a md-list-item href="#" *ngFor="let link of protocols" routerLink={{link.url}}>
          <md-icon md-list-icon>{{link.icon}}</md-icon>
          <h4 md-line>{{link.name}}</h4>
        </a>
        <md-divider></md-divider>
        <h3 md-subheader>指令</h3>
        <a md-list-item href="#" *ngFor="let link of insts">
          <md-icon md-list-icon>{{link.icon}}</md-icon>
          <h4 md-line>{{link.name}}</h4>
        </a>
      </md-nav-list>
    </div>
  </md-sidenav>
  <button md-mini-fab class="fab" (click)="sidenav.toggle()">
    <md-icon>add</md-icon>
  </button>
  <div class="scrolling-content right-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
