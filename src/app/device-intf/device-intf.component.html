          <!--<md-option *ngFor="let state of workTypeSelect" [value]="state.code">{{ state.name }}</md-option>-->
        <!--</md-select>-->
      <!--</div>-->

    <md-grid-list cols="4" rowHeight="100px" rowHeight="2em">
      <div>
        <md-grid-tile colspan=1 rowspan=1 class="title"><span>Host</span></md-grid-tile>
        <md-grid-tile colspan=1 rowspan=1 ngxClipboard [cbContent]="host" (cbOnSuccess)="valueCopied(host)"
                      class="can-copy"><span [innerHTML]="host"></span></md-grid-tile>
      </div>
      <div>
        <md-grid-tile colspan=1 rowspan=1 class="title"><span>协议号</span></md-grid-tile>
        <md-grid-tile colspan=1 rowspan=1><span [innerHTML]="protoId"></span></md-grid-tile>
      </div>
      <div>
        <md-grid-tile colspan=1 rowspan=1 class="title"><span>接收时间</span></md-grid-tile>
        <md-grid-tile colspan=3 rowspan=1><span [innerHTML]="time"></span></md-grid-tile>
      </div>
      <div>
        <md-grid-tile colspan=1 rowspan=2 class="title"><span>系统控制信息</span></md-grid-tile>
        <md-grid-tile colspan=3 rowspan=2 ngxClipboard [cbContent]="control" (cbOnSuccess)="valueCopied(control)"
                      class="can-copy"><span [innerHTML]="control"></span></md-grid-tile>
      </div>
      <div>
        <md-grid-tile colspan=1 rowspan=2 class="title"><span>当前GPS数据</span></md-grid-tile>
        <md-grid-tile colspan=3 rowspan=2 ngxClipboard [cbContent]="gps" (cbOnSuccess)="valueCopied(gps)"
                      class="can-copy"><span [innerHTML]="gps"></span></md-grid-tile>
      </div>
    </md-grid-list>

    <md-card-actions>
      <button md-button (click)="sendRequest()">发送请求</button>
      <button md-button (click)="saveProtoValueAndToast()">保存参数</button>
      <button md-button (click)="selectPath()"><span>CSV保存位置: {{folderPath}}</span></button>
    </md-card-actions>
    <!--<md-card-header>-->
      <!--<h2>参数设定</h2>-->
    <!--</md-card-header>-->
    <div class="container">
      <div class="box" *ngFor="let item of items">
        <span class="item-header">{{item.name}}:</span>
        <md-input-container class="medium-input item-value" *ngIf="!item.enums">
          <input mdInput [(ngModel)]="intf[item.index]" type="number">
        </md-input-container>
        <md-select [(ngModel)]="intf[item.index]" class="medium-select item-value" *ngIf="item.enums">
          <md-option *ngFor="let state of item.enums" [value]="state.code">{{ state.name }}</md-option>
        </md-select>
        <span class="ph">{{item.placeholder}}</span>
      </div>

    </div>
  </md-card-content>

</md-card>
