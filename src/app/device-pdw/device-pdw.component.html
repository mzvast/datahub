<md-grid-list cols="4" rowHeight="100px" rowHeight="2em">
  <div>
    <md-grid-tile colspan=1 rowspan=1 class="title"><span>Host</span></md-grid-tile>
    <md-grid-tile colspan=1 rowspan=1 ngxClipboard [cbContent]="host" (cbOnSuccess)="valueCopied(host)"
                  class="can-copy"><span [innerHTML]="host"></span></md-grid-tile>
  </div>
  <div>
    <md-grid-tile colspan=1 rowspan=1 class="title"><span>协议号</span></md-grid-tile>
    <md-grid-tile colspan=1 rowspan=1 ngxClipboard [cbContent]="protoId" (cbOnSuccess)="valueCopied(protoId)"
                  class="can-copy"><span [innerHTML]="protoId"></span></md-grid-tile>
  </div>
  <div>
    <md-grid-tile colspan=1 rowspan=2 class="title"><span>系统控制信息</span></md-grid-tile>
    <md-grid-tile colspan=3 rowspan=2 ngxClipboard [cbContent]="control" (cbOnSuccess)="valueCopied(control)"
                  class="can-copy"><span [innerHTML]="control"></span></md-grid-tile>
  </div>
  <div>
    <md-grid-tile colspan=1 rowspan=2 class="title"><span>当前GPS数据</span></md-grid-tile>
    <md-grid-tile colspan=3 rowspan=2 ngxClipboard [cbContent]="gps" (cbOnSuccess)="valueCopied(gps)"
                  class="can-copy"><span [innerHTML]="gps"></span></md-grid-tile>
  </div>
</md-grid-list>

<md-tab-group (selectChange)="tabSelected($event)" *ngIf="dataPack">
  <md-tab *ngFor="let tab of tabs" label="{{tab.name}}" >
    <md-grid-list cols="{{columns.length+1}}" rowHeight="2em" *ngIf="currentIndex === tab.value">
      <div *ngFor="let item of items">
        <md-grid-tile colspan=1 rowspan=1 class="title"><span>{{item?.name}}</span></md-grid-tile>
        <md-grid-tile *ngFor="let value of item?.value" colspan=1 rowspan=1><span [innerHTML]="value"></span></md-grid-tile>
      </div>
    </md-grid-list>
  </md-tab>
</md-tab-group>
