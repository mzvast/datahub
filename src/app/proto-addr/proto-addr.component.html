<md-card class="example-card">
  <md-card-content>
    <h2>IP地址和端口</h2>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="IP地址" value="192.168.0.85">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="端口" value="8511">
            </md-input-container>
          </td>
        </tr>
      </table>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-button>保存</button>
    <button md-button>取消</button>
  </md-card-actions>
</md-card>
