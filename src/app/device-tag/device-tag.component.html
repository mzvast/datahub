<md-grid-list cols="4" rowHeight="100px" >
  <md-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.border]="'dotted 1px lightgrey'"
      >
    {{tile.text}}<md-icon [style.color]="tile.color">{{tile.icon}}</md-icon>
  </md-grid-tile>
</md-grid-list>
